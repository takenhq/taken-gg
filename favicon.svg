<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#0a0a0a"></rect>

  <defs>
    <clipPath id="leftHalf">
      <rect x="0" y="0" width="50" height="100"></rect>
    </clipPath>
  </defs>

  <!-- Base white T -->
  <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="78" font-weight="900" fill="#ffffff">
    T
  </text>

  <!-- Red left half -->
  <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="78" font-weight="900" fill="#ff3b3b" clip-path="url(#leftHalf)">
    T
  </text>
</svg>
